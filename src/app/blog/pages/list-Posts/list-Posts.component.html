<div class="row content">
  <div class=" col-4" *ngFor="let post of posts">
    <div class="card">
      <div class="card-header">
        {{ post.Titulo }}
      </div>
      <div class="card-content p-2">
        {{ post.post }}
      </div>
      <div class="card-footer">
        <div>{{ post.fecha }}</div>
        <div>{{ post.categoria }}</div>
        <div>{{ getNombreUsuario(post.usuarioid) }}</div>
      </div>
    </div>
  </div>
</div>
